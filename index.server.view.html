<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">
  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">
  <!-- inject:css -->
  <link rel="stylesheet" href="/dist/application.css">
  <link rel="stylesheet" href="/dist/vendor.css">

</head>
<body ng-cloak>
  <header ui-view="header"></header>

    <section ui-view="leftnav" layout="row"></section>
    <section ui-view="main" flex></section>
    <section ui-view="rightnav"></section>
  </section>
  <footer ui-view="footer"></footer>
  <!-- inject:js -->
  <script src="/dist/angular.js"></script>
  <script src="/dist/bootloader.js"></script>
  <script src="/dist/application.js"></script>
  <script src="/dist/templates.js"></script>
  <script src="/dist/vendor.js"></script>
